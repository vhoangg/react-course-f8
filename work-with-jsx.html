        function Button({ title, href, onClick }) {
            let Component = 'Button';
            let props = {}

            if (href) {
                Component = 'a'
                props.href = href;
            }

            if (onClick) {
                props.onClick = onClick;
            }

            return (
                <Component href={href} onClick={onClick}> {title} </Component>
            )
        }

        function App() {
            return (
                <div id="wrapper">
                    <Button
                        title='Click me'
                        href='http://facebook.com/'
                        onClick={() => {
                            console.log('clicked');
                        }}
                    />
                </div>
            )
        }

        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
